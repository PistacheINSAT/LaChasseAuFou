<!DOCTYPE html>

<html>
<!--
    Site utilisé : sky-map.org
-->


<html lang="fr">

<head>

    <title>Le Monde Céleste</title>

    <meta charset="UTF-8">
    <title>Carte interactive</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body style="background-color: black;">
    <div class="carte-container">

        <div class="titre">
            <h1>Le Monde Céleste</h1>
        </div>
        
       
        <!-- Cadre contenant la carte du ciel -->
        
        <div class ="cadre" style="background-image: url('FinalSkyMap.PNG')">

            <div class="label-lune">
                <a href="astres/lune.html" class="lune-lien">
                    <img src="astres/lune.png" alt="Lune" />
                </a>
                <span class="tooltip">La Lune</span>
            </div>

            <div class="label-soleil">
                <a href="astres/soleil.html" class="soleil-lien">
                    <img src="astres/soleil.png" alt="Soleil" />
                </a>
                <span class="tooltip">Le Soleil</span>
            </div>

            <div class="label-venus">
                <a href="astres/venus.html" class="venus-lien">
                    <img src="astres/venus.png" alt="Venus" />
                </a>
                <span class="tooltip">Vénus</span>
            </div>


            <!-- Elements distincts -->

            <div class="label" id="polaris">
                <a href="polaris.html" class="label-tooltip">Polaris</a>
            </div>

            <div class="label" id="grandeOurs">
                <a href="grandeOurs.html" class="label-tooltip">Grande Ours</a>
            </div>

            <div class="label" id="pleiades">
                <a href="pleiades.html" class="label-tooltip">Les Pléiades</a>
            </div>


            <!-- Zodiaque -->

            <div class="label" id="belier">
                <a href="zodiaque/belier.html" class="label-tooltip">Le Bélier</a>
            </div>

            <div class="label" id="taureau">
                <a href="zodiaque/taureau.html" class="label-tooltip">Le Taureau</a>
            </div>

            <div class="label" id="gemeaux">
                <a href="zodiaque/gemeaux.html" class="label-tooltip">Les Gémeaux</a>
            </div>

        </div>



        <div class="boussole">
            <p id="boussole">la boussole</p>
        </div>

    </div>
</body>

</html>
